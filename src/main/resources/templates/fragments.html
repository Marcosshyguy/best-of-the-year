<html xmlns:th="http://www.thymeleaf.org">

<!--style and bootstrap style-->
<th:block th:fragment="style">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</th:block>

<!--style and bootstrap style-->
<th:block th:fragment="bootstrapScript">
<script th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"></script>
</th:block>

<!--navbar-->
<nav th:fragment="navbar(current)" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'movies'} ? active : not-active" aria-current="page" href="/movies">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'songs'} ? active : not-active" aria-current="page" href="/songs">Songs</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

</html>
